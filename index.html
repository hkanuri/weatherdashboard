<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text">
            Weather Dashboard
        </span>
    </nav>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search_city" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"id="search_button">Search</button>
    </form>
    <div class="col-8">
        <div class="row mr-0">
            <div class="col-12 border border-dark m-3 rounded">
                <div class="row">
                    <div class="col-12">
                        <span id="city_name" class="city-name align-middle"></span>
                        <img id="current_pic" src="" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="temp"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="wind_speed"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex">
                        <p id="UV_index"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id= "5day">
                <!-- //insert values through jquery -->
                
            </div>
        </div>
        
    </div>
    </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
